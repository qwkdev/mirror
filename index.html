<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>qMirror</title>

	<style>
		body {
			margin: 0;
			background: #000;
		}
		h1 {
			margin: 2vh 3.5vh;
			width: 80vw;
			font-size: 5vh;
			font-family: monospace;
			color: #fff;
			font-weight: 500;
		}
		h1::selection {
			background: #fff7;
		}

		ul {
			margin: 0;
			margin-left: 2vh;
			font-size: 3vh;
			color: #fff;
			font-family: monospace;
		}
		a {
			color: #07f;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Available:</h1>
	<ul>
		<li><a href="/firefox">Firefox</a></li>
		<li><a href="/librewolf">Librewolf</a></li>
		<li><a href="/github-desktop">Github Desktop</a></li>
	</ul>
</body>
</html>
